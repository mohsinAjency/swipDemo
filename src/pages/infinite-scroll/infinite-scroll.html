<ion-header>
  <ion-navbar class="custom-header">
    <ion-icon name="menu" class="header-data nav-icon"></ion-icon>
    <ion-title class="header-data section-title"><b>Management</b><span class="total">120 Article - 14 Unread</span></ion-title>
    <ion-title class="header-data filter">Filter</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
   
   <!-- blog card -->
   <!-- <div class="empty"></div> -->
   <ion-list [virtualScroll]="items" class="list-container">

  <ion-item *virtualItem="let item">
      <div class="blogs">
        <ion-card class="blogs__content">
          <!-- card header -->
          <div class="blogs__content__header">
              <div class="author">20/12 <span class="author__name">Patanjali Pahwa</span></div>
          </div>
          <!-- card body -->
          <div class="blogs__content__body">
              <h1 class="post-title">One Rocket, Many Satellites: Isro’s final push to India’s commercial space lift-off</h1>
          </div>
          <!-- card footer -->
          <div class="blogs__content__footer">
              <div class="comment">
                12 Comments
              </div>
              <div class="actions">
                <ion-icon name="redo"></ion-icon>
                <ion-icon name="bookmark"></ion-icon>
              </div>
          </div>
        </ion-card>
    </div>

  </ion-item>

</ion-list>






</ion-content>
